    <style>
      @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700;800&display=swap');
      body {
        font-family: 'Vazirmatn', sans-serif;
      }
      
      /* Custom styles for range slider on Pricing Page */
      .range-slider {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 12px;
        border-radius: 9999px;
        outline: none;
        transition: background 0.2s;
        --progress: 0%;
        /* Note: 'to left' works correctly for RTL direction, filling from right to left */
        background: linear-gradient(to left, #2563eb var(--progress), #d1d5db var(--progress));
      }

      .dark .range-slider {
        background: linear-gradient(to left, #3b82f6 var(--progress), #4b5563 var(--progress));
      }

      /* Thumb */
      .range-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 28px;
        height: 28px;
        background: white;
        border-radius: 50%;
        cursor: pointer;
        margin-top: -8px; /* (thumb height - track height) / 2 */
        border: 3px solid #2563eb;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        transition: transform 0.2s, box-shadow 0.2s;
      }
      
      .dark .range-slider::-webkit-slider-thumb {
        border-color: #3b82f6;
      }
      
      .range-slider::-moz-range-thumb {
        width: 28px;
        height: 28px;
        background: white;
        border-radius: 50%;
        cursor: pointer;
        border: 3px solid #2563eb;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      }

      .dark .range-slider::-moz-range-thumb {
        border-color: #3b82f6;
      }
      
      /* Focus and Hover states */
      .range-slider:focus::-webkit-slider-thumb,
      .range-slider:hover::-webkit-slider-thumb {
        transform: scale(1.1);
        box-shadow: 0 0 0 8px rgba(37, 99, 235, 0.2);
      }

      .dark .range-slider:focus::-webkit-slider-thumb,
      .dark .range-slider:hover::-webkit-slider-thumb {
        box-shadow: 0 0 0 8px rgba(59, 130, 246, 0.2);
      }

      .range-slider:focus::-moz-range-thumb,
      .range-slider:hover::-moz-range-thumb {
        transform: scale(1.1);
        box-shadow: 0 0 0 8px rgba(37, 99, 235, 0.2);
      }

      .dark .range-slider:focus::-moz-range-thumb,
      .dark .range-slider:hover::-moz-range-thumb {
        box-shadow: 0 0 0 8px rgba(59, 130, 246, 0.2);
      }

    </style>
    <script>
      // Set theme on initial load to prevent FOUC (Flash of Unstyled Content)
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
