    <style>
      @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700;800&display=swap');
      body {
        font-family: 'Vazirmatn', sans-serif;
      }
      
      /* Custom styles for range slider on Pricing Page */
      .range-slider {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 6px;
        border-radius: 9999px;
        outline: none;
        opacity: 0.9;
        transition: opacity .2s;
      }
      .range-slider:hover {
        opacity: 1;
      }

      /* Thumb */
      .range-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 24px;
        height: 24px;
        background: #007BFF; /* New primary color */
        border-radius: 50%;
        cursor: pointer;
        margin-top: -9px;
        border: 4px solid white;
        box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      }
      .dark .range-slider::-webkit-slider-thumb {
        border-color: #1f2937; /* Tailwind gray-800 */
      }
      
      .range-slider::-moz-range-thumb {
        width: 24px;
        height: 24px;
        background: #007BFF; /* New primary color */
        border-radius: 50%;
        cursor: pointer;
        border: 4px solid white;
        box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      }
      .dark .range-slider::-moz-range-thumb {
        border-color: #1f2937; /* Tailwind gray-800 */
      }
      
      /* Focus state */
      .range-slider:focus::-webkit-slider-thumb {
        box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.4); /* New primary color focus */
      }
      .range-slider:focus::-moz-range-thumb {
        box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.4); /* New primary color focus */
      }

    </style>
    <script>
      // Set theme on initial load to prevent FOUC (Flash of Unstyled Content)
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
